---
- name: Install mysql and related tools
  become: yes
  apt:
    name: "{{ item }}"
  with_items:
    - mysql-server
    - python-mysqldb
    - php7.2-mysql

- name: Start the MySQL service
  action: service name=mysql state=started

- name: Set root user password
  become: true
  become_user: root
  mysql_user:
    name: root
    host: "{{ item }}"
    password: "{{ lookup('password', 'credentials/' + domain + '/mysql_root_password.txt') }}"
    priv: "*.*:ALL,GRANT"
  with_items:
    # - "{{ ansible_hostname }}"
    - 127.0.0.1
    - ::1
    - localhost

- name: Copy .my.cnf file with root password credentials
  become: true
  become_user: root
  template: src=roles/site-php-mysql/templates/.my.cnf dest=/root/.my.cnf owner=root mode=0600

- name: Create mysql database
  become: true
  mysql_db:
    name: "{{ domain | replace('.','_') }}"
    state: present

- name: Create mysql user
  become: true
  mysql_user:
    name: "{{ domain | replace('.','_') }}"
    password: "{{ lookup('password', 'credentials/' + domain + '/mysql_wp_password.txt') }}"
    priv: "{{ domain | replace('.','_') }}.*:ALL"

# - name: Delete anonymous MySQL server user for $server_hostname
#   become: true
#   action: mysql_user user="" host="{{ server_hostname }}" state="absent"

- name: Delete anonymous MySQL server user for localhost
  become: true
  action: mysql_user user="" state="absent"

- name: Remove the MySQL test database
  become: true
  action: mysql_db db=test state=absent

- name: Update mysql root password for all root accounts
  become: true
  mysql_user: name=root host={{ item }} password={{ lookup('password', 'credentials/' + domain + '/mysql_root_password.txt') }} priv=*.*:ALL,GRANT
  with_items:
    # - "{{ ansible_hostname }}"
    - 127.0.0.1
    - ::1
    - localhost
